<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/Options.css" />
    <title>Options</title>
</head>


<body>
    <header>
        <h1> Options </h1>
        <nav>
            <ul>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://loquacious-cat-52d8b6.netlify.app/HTML/Calendar.html"'>Calendar </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://loquacious-cat-52d8b6.netlify.app/HTML/Options.html"'>Options </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://loquacious-cat-52d8b6.netlify.app/HTML/MainMenu.html"'>Main Menu </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://loquacious-cat-52d8b6.netlify.app/HTML/Exercises.html"'>Exercises </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://loquacious-cat-52d8b6.netlify.app/HTML/Playlists.html"'>Playlists </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Click any song to test it or drag it to one of the container</h3>
        <div id="availableSongs" class="dropBox" ondrop="drop(event, this)" ondragover="allowDrop(event)"
            draggable="false">
            <h2 draggable="false">Available Songs</h2>
            <div id="Song1" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Song1')">
                    <p>Song1</p>
                </button>
            </div>
            <div id="Song2" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Song2')">
                    <p>Song2</p>
                </button>
            </div>
            <div id="Song4" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Song4')">
                    <p>Song4</p>
                </button>
            </div>
            <div id="Song3" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Song3')">
                    <p>Song3</p>
                </button>
            </div>
            <div id="Song5" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Song5')">
                    <p>Song5</p>
                </button>
            </div>
        </div>
        <div id="playlistSongs" class="dropBox" ondrop="drop(event, this)" ondragover="allowDrop(event)"
            draggable="false">
            <h2 draggable="false">Playlist</h2>
            <button type="button" id="saveAndStartButton" class="testButton" draggable="false"
                onclick="createPlaylist()">Save and Start</button>
        </div>

        <label>Select your Background Image: <input type="file" onchange="encodeImageFileAsURL(this)" /></label>

        <script src="../JS/Options.js">
        </script>
    </main>
</body>

</html>
