<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../CSS/Options.css" />
    <title>Options</title>
</head>


<body>
    <header>
        <h1> Options </h1>
        <nav>
            <ul>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://127.0.0.1:5500/HTML/Calendar.html"'>Calendar </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://127.0.0.1:5500/HTML/Options.html"'>Options </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://127.0.0.1:5500/HTML/MainMenu.html"'>Main Menu </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://127.0.0.1:5500/HTML/Exercises.html"'>Exercises </button>
                </li>
                <li style='list-style-type: none'>
                    <button type="button" class="raise"
                        onclick='window.location.href="http://127.0.0.1:5500/HTML/Playlists.html"'>Playlists </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Click any song to test it or drag it to one of the container</h3>
        <div id="availableSongs" class="dropBox" ondrop="drop(event, this)" ondragover="allowDrop(event)"
            draggable="false">
            <h2 draggable="false">Available Songs</h2>
            <div id="Fishing Hole" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Fishing Hole')">
                    <p>Fishing Hole</p>
                </button>
            </div>
            <div id="Kakariko Village" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Kakariko Village')">
                    <p>Kakariko Village</p>
                </button>
            </div>
            <div id="Pokemon Lake" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Pokemon Lake')">
                    <p>Pokemon Lake</p>
                </button>
            </div>
            <div id="Pikmin Forest" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Pikmin Forest')">
                    <p>Pikmin Forest</p>
                </button>
            </div>
            <div id="Xenoblade Chronicles Daily life" draggable="true" ondragstart="drag(event)" ondrop="return false"
                ondragover="return false">
                <button type="button" class="testButton" onclick="testSong('Xenoblade Chronicles Daily life')">
                    <p>Xenoblade Chronicles Daily life</p>
                </button>
            </div>
        </div>
        <div id="playlistSongs" class="dropBox" ondrop="drop(event, this)" ondragover="allowDrop(event)"
            draggable="false">
            <h2 draggable="false">Playlist</h2>
            <button type="button" id="saveAndStartButton" class="testButton" draggable="false"
                onclick="createPlaylist()">Save and Start</button>
        </div>

        <label>Select your Background Image: <input type="file" onchange="encodeImageFileAsURL(this)" /></label>

        <script src="../JS/Options.js">
        </script>
    </main>
</body>

</html>
