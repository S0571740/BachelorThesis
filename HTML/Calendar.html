<!-- see https://github.com/lashaNoz/Calendar -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calendar</title>
	<link rel="stylesheet" href="./../CSS/Calendar.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet" />
</head>

	<header>
		<h1 class="heading"> Calendar </h1>
		<nav>
			<ul>
				<li style='list-style-type: none'>
					<button type="button" class="raise"
						onclick='window.location.href="http://127.0.0.1:8000/HTML/Calendar.html"'>Calendar </button>
				</li>
				<li style='list-style-type: none'>
					<button type="button" class="raise"
						onclick='window.location.href="http://127.0.0.1:8000/HTML/Options.html"'>Options </button>
				</li>
				<li style='list-style-type: none'>
					<button type="button" class="raise"
						onclick='window.location.href="http://127.0.0.1:8000/HTML/MainMenu.html"'>Main Menu </button>
				</li>
				<li style='list-style-type: none'>
					<button type="button" class="raise"
						onclick='window.location.href="http://127.0.0.1:8000/HTML/Exercises.html"'>Exercises </button>
				</li>
				<li style='list-style-type: none'>
					<button type="button" class="raise"
						onclick='window.location.href="http://127.0.0.1:8000/HTML/Playlists.html"'>Playlists </button>
				</li>
			</ul>
		</nav>
	</header>

	<body>
		<div class="container">
			<div class="calendar">
				<div class="month">
					<i class="fas fa-angle-left prev"></i>
					<div class="date">
						<h1></h1>
						<p></p>
						<button onClick="exportFunction()" type="button" class="testButton">export</button>
					</div>
					<i class="fas fa-angle-right next"></i>
				</div>
				<div class="weekdays">
					<div>Sun</div>
					<div>Mon</div>
					<div>Tue</div>
					<div>Wed</div>
					<div>Thu</div>
					<div>Fri</div>
					<div>Sat</div>
				</div>
				<div class="days"></div>
			</div>
		</div>

<script src="./../JS/Calendar.js"></script>
</body>

</html>
